<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Expenso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Expen$o</h1>
    </header>

    <main>
        <h2>Sign Up</h2>

        <form action="{{ url_for('signup') }}" method="POST" class="form-container">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <br>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            
            <br>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>
            
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <br><br>
            <div>
                <label for="budget">Set Your Monthly Budget:</label>
                <input type="number" name="budget" step="1" value="0" required>
            </div>
            <br><br><br>

            <button type="submit" class="button">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
        </p>
    </main>
</body>
</html>
